<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Verification Required</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-2xl p-8 max-w-md w-full text-center">
      
      <h2 class="text-2xl font-bold text-gray-800 mb-4">
        Email Verification Required
      </h2>
      
      <p class="text-gray-600 mb-6">
        Hello <span class="font-semibold">{{ user.username }}</span>, your account is not active yet. 
        Please verify your email to continue.
      </p>

      <form method="post" action="{% url 'send_verification_email' %}">
        {% csrf_token %}
        <button 
          type="submit" 
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 
                 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-1 
                 transition duration-200"
        >
          Send Verification Email
        </button>
      </form>

      <p class="mt-6 text-sm text-gray-500">
        Didnâ€™t get the email? Check your spam folder.
      </p>
    </div>
  </div>

</body>
</html>
