<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 max-w-7xl mx-auto ">

<div class="min-h-screen flex flex-col ">
    
<body class="bg-gray-100">
      <!-- Header -->
    <header class="bg-blue-600 text-white p-4 shadow-md flex justify-between items-center">
        <div>
            <a href="{% url 'dashboard' %}">
                <h1 class="text-2xl font-bold">Dashboard</h1>
            </a>
        </div>
        <div class="flex items-center space-x-4">
            <span>{{ user.username }}</span>
            <span>{{ user.email }}</span>
            <span class="px-2 py-1 bg-blue-800 rounded">{{ user.groups.all.0.name }}</span>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded">Logout</button>
            </form>
        </div>
    </header>

    <main class="p-6">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-200 text-gray-700 p-4 text-center">
        &copy; {{ now.year }}
    </footer>
</body>
</html>
