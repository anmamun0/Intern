<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details & Status Update</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- Header -->
<header class="bg-blue-600 text-white p-4 shadow-md flex justify-between items-center">
    <h1 class="text-2xl font-bold">Task Management</h1>
    <a href="{% url 'dashboard' %}" class="bg-white text-blue-600 px-3 py-1 rounded hover:bg-gray-100">Back to Dashboard</a>
</header>

<main class="flex-1 p-6">

    <div class="max-w-4xl mx-auto bg-white rounded shadow p-6 relative">

        <!-- Status Form Top Right -->
        {% if is_manager %}
        <div class="absolute top-6 right-6 bg-gray-100 p-4 rounded shadow w-56">
            <h3 class="font-semibold mb-2">Change Status</h3>
            <form method="POST" class="space-y-2">
                {% csrf_token %}
                <select name="status" class="w-full border rounded px-3 py-2">
                    <option value="approved" {% if task.status == 'approved' %}selected{% endif %}>Approve</option>
                    <option value="canceled" {% if task.status == 'canceled' %}selected{% endif %}>Cancel</option>
                </select>
                <button type="submit" class="w-full bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded">
                    Update
                </button>
            </form>
        </div>
        {% endif %}

        <!-- Task Details -->
        <h2 class="text-2xl font-bold mb-4">Task Details</h2>
        <div class="space-y-4">
            <p><span class="font-semibold">Title:</span> {{ task.title }}</p>
            <p><span class="font-semibold">Description:</span> {{ task.description }}</p>
            <p><span class="font-semibold">Created By:</span> {{ task.created_by.username }}</p>
            <p><span class="font-semibold">Current Status:</span> 
                <span class="{% if task.status == 'approved' %}text-green-600{% elif task.status == 'canceled' %}text-red-600{% else %}text-yellow-600{% endif %}">
                    {{ task.status|capfirst }}
                </span>
            </p>
        </div>

        <!-- Optional: Task history or other info can go here -->

            <!-- Change Status Form -->
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <label class="block mb-2 font-semibold">Select New Status:</label>
        <select name="status" class="w-full border rounded px-3 py-2">
            <option value="approved" {% if task.status == 'approved' %}selected{% endif %}>Approve</option>
            <option value="canceled" {% if task.status == 'canceled' %}selected{% endif %}>Cancel</option>
        </select>
        <button type="submit" class="w-full bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded">
            Update Status
        </button>
    </form>

    </div>

</main>

</body>
</html>
