<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full text-center">
        <h1 class="text-2xl font-bold mb-6">Are you sure you want to delete this blog?</h1>
        <p class="mb-6">{{ object.title }}</p>
        <form method="post" class="space-x-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg">Yes, Delete</button>
            <a href="{% url 'blog_detail' object.pk %}" 
               class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded-lg">Cancel</a>
        </form>
    </div>
</body>
</html>
