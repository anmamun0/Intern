<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if object %}Update{% else %}Create{% endif %} Task</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-6 rounded shadow w-full max-w-md">
    <h2 class="text-xl font-bold mb-4">{% if object %}Update{% else %}Create{% endif %} Task</h2>
 
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded mt-2">
            {% if object %}Update{% else %}Create{% endif %}
        </button>
    </form>
    <a href="{% url 'dashboard' %}" class="block mt-4 text-blue-500 hover:underline">Back to Dashboard</a>
</div>

</body>
</html>
