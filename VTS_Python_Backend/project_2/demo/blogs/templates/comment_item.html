<li class="border-l-2 border-gray-300 pl-4">
    <div class="bg-gray-100 p-3 rounded-lg shadow-sm">
        <!-- User + Timestamp -->
        <p class="text-sm font-semibold text-gray-800">
            {{ comment.user.username }}
            <span class="text-xs text-gray-500 ml-2">{{ comment.created_at|date:"M d, Y H:i" }}</span>
        </p>

        <!-- Comment Content -->
        <p class="text-gray-700 mt-1">{{ comment.content }}</p>

        <!-- Optional Buttons -->
        <div class="mt-2 flex space-x-4">
            <button class="text-blue-600 hover:underline text-sm">Reply</button>
            <button class="text-red-600 hover:underline text-sm">Like</button>
        </div>
    </div>

    <!-- Nested Replies -->
    {% if comment.replies.all %}
        <ul class="ml-6 mt-2 space-y-2">
            {% for reply in comment.replies.all %}
                {% include "comment_item.html" with comment=reply %}
            {% endfor %}
        </ul>
    {% endif %}
</li>
