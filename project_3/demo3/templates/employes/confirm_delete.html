<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-6 rounded shadow w-full max-w-md text-center">
    <h2 class="text-xl font-bold mb-4">Delete Task</h2>
    <p>Are you sure you want to delete the task: <strong>{{ object.title }}</strong>?</p>
    
    <form method="post" class="mt-4 flex justify-center space-x-2">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Yes, Delete</button>
        <a href="{% url 'dashboard' %}" class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded">Cancel</a>
    </form>
</div>

</body>
</html>
