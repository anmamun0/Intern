<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Login</h2>

      <form method="post" class="space-y-4">
        {% csrf_token %}

        {{ form.non_field_errors }}
        
        <!-- Form fields -->
        {% for field in form %}
          <div>
            <label class="block text-gray-700 font-medium mb-1">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
              <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
            {% endif %}
          </div>
        {% endfor %}

        <button type="submit" 
                class="w-full bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg shadow hover:bg-blue-700 transition duration-300">
          Login
        </button>
      </form>

      <p class="text-gray-600 text-center mt-4">
        Don't have an account? 
        <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register</a>
      </p>
    </div>
  </div>

</body>
</html>
