<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-gray-200 via-gray-200 to-blue-100 flex items-center justify-center min-h-screen">

  <div class="backdrop-blur-lg bg-white/40 border border-white/30 shadow-xl rounded-2xl p-8 w-full max-w-4xl">
    <h2 class="text-3xl font-bold mb-8 text-center text-teal-700 drop-shadow-sm">Register</h2>

    <form method="post" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      {% csrf_token %}

      {% for field in form %}
        <div class="flex flex-col">
          <label class="text-gray-800 font-semibold mb-1 drop-shadow-sm" for="{{ field.id_for_label }}">
            {{ field.label }}
          </label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <!-- Submit button spans two columns -->
      <div class="md:col-span-2 flex justify-center mt-4">
        <button type="submit"
          class="bg-teal-600/80 hover:bg-teal-700 text-white py-2 px-6 rounded-xl shadow-lg transition-colors">
          Register
        </button>
      </div>
    </form>

    <p class="text-center text-gray-700/80 text-sm mt-4 drop-shadow-sm">
      Please fill in your details to register.
    </p>
  </div>

</body>

</html>
