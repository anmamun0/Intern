<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Success</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

  <div class="max-w-lg w-full bg-white shadow-lg rounded-lg p-8 text-center">
    
    <!-- Success Icon -->
    <div class="flex justify-center mb-4">
      <div class="bg-green-500 rounded-full p-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
      </div>
    </div>

    <!-- Heading -->
    <h2 class="text-2xl font-bold text-gray-800 mb-2">Order Placed Successfully!</h2>

    <!-- Order Details -->
    <p class="text-gray-600 mb-6">Your order <span class="font-semibold">#{{ order.id }}</span> has been created.</p>

    <div class="flex flex-col sm:flex-row justify-center gap-4">
      <!-- Continue Shopping -->
      <a href="{% url 'product_list' %}" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded shadow font-medium">
        Continue Shopping
      </a>

      <!-- Go to Dashboard -->
      <a href="{% url 'dashboard' %}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-2 rounded shadow font-medium">
        Go to Dashboard
      </a>
    </div>

  </div>

</body>
</html>
