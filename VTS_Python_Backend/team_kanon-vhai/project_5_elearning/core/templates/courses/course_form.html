    <form method="post" class="space-y-4 bg-white p-6 rounded-2xl shadow">

      {{ form.as_p }}

        <button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded-lg hover:bg-indigo-600 transition">Save</button>
      </div>
    </form>
  </div>
</body>
</html>
