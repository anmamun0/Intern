<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto px-6 py-10">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Write a New Blog</h1>

        <div class="bg-white shadow-md rounded-xl p-8 max-w-2xl mx-auto">
            <form method="post" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                {{ form.as_p }}

                <!-- Submit -->
                <div class="flex justify-end">
                    <button type="submit"
                            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-300">
                        Publish Blog
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
